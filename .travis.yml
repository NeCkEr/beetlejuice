language: clojure
before_install:
- npm install casperjs@1.1.0-beta3
before_script:
- phantomjs --version
- casperjs --version
before_deploy:
  - export RELEASE_FILENAME=$(ls target/*.jar)
  - echo "deploying $RELEASE_FILENAME to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file: '${RELEASE_FILENAME}'
  on:
    repo: cncommerce/beetlejuice
